<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <h1>Actualizar Precio</h1>
    <form class="form" action="index.html" method="post">
      <label class="label">Precio Nuevo</label>
      <input class="input" pattern="(.*[0-9])" type="text" name="updatePrecio">
      <label class="label">Esta Activo?</label>
      <select name="is_active">
        <option>Si</option>
        <option>No</option>
      </select>
      <input class="input" type="submit" value="Enviar">
    </form>
  </body>
</html>
